<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>TapRap</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>TapRap</h1>
        <p>Add your favorite rappers catchphrases to the song</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div>
          <button class="button1__text" type="button">Damn Son...</button>
          <audio class="sound" src="./sounds/damnson.mp3"></audio>
        </div>
        <div class="pad2">
          <button class="button 2" type="button">Mike Jones!</button>
          <audio class="sound" src="./sounds/mikejones.mp3"></audio>
        </div>
        <div class="pad3">
          <button class="button 3" type="button">Project Pat</button>
          <audio class="sound" src="./sounds/projectpat.mp3"></audio>
        </div>
        <div class="pad4">
          <button class="button 4" type="button">Birdman's Respek</button>
          <audio class="sound" src="./sounds/respeck.mp3"></audio>
        </div>
        <div class="pad5">
          <button class="button 5" type="button">Bricksquad!</button>
          <audio class="sound" src="./sounds/wakaflocka.mp3"></audio>
        </div>
        <div class="pad6">
          <button class="button 6" type="button">Lil Wayne</button>
          <audio class="sound" src="./sounds/weezy.mp3"></audio>
        </div>
        <div id="content">
          <input type="file" id="thefile" accept="audio/*" />
          <canvas id="canvas"></canvas>
          <audio id="audio" controls></audio>
        </div>
      </div>
    </div>

    <script src="./taprap.js"></script>
  </body>
</html>
